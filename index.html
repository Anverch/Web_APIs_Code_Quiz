<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!--Link to CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/style.css" />

</head>

<body class="d-flex flex-column h-100">
    <header>
        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-between">
                <button type="button" id="highScoreBtn" class="btn" data-toggle="modal" data-target="#highScoreModal">View Highscore</button>
                <div class="p-2 text-muted">Time: <span id="startTime"></span></div>
            </nav>
        </div>
    </header>
    <section id="startPage" class="row justify-content-center">
        <div class="col-md-5 bg-light border p-lg-3">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="border-bottom pb-3">Coding Quiz Challenge</h3>
                </div>
                <div class="col-md-12">
                    <div class="direction">
                        <p>Try to answer following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
                    </div>
                    <div class="direction">
                        <input id="startQuiz" class="btn btn-primary" type="submit" value="Start Quiz">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!--question section-->
    <section id="questionsSection" class="hide row justify-content-center">
        <div class="col-md-5 bg-light border p-lg-3">
            <div class="row">
                <div class="col-md-12">
                    <h3 id="questionHeader" class="border-bottom pb-3">Q1</h3>
                </div>
                <div class="col-md-12">
                    <div class="direction">
                        <p id="question">?</p>
                    </div>
                    <div id="answers" class="direction">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Link to JavaScript-->
    <script src="./Assets/script.js"></script>

    <!-- Modal -->
    <div class="customModal hide" id="highScoreModal">
        <div class="customModalContent">
            <h2>High Scores</h2>
            <button id="closeModal"><span class="close">&times;</span></button>
            <div id="listOfHighScores">
            </div>
        </div>
    </div>

    <section id="saveScore" class="hide row justify-content-center">
        <div class="col-md-5 bg-light border p-lg-3">
            <h3 class="border-bottom pb-3">All Done</h3>
            <p>Your final score is <span id="finalScore">0</span></p>
            <form>
                <div class="form-row align-items-center">
                    <div class="col-auto">
                        <input type="text" class="form-control mb-2" id="userInitials" placeholder="Initials">
                    </div>
                    <div class="col-auto">
                        <button id="submitScore" type="submit" class="btn btn-primary mb-2">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
